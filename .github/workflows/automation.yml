name: Zotero to Readwise Automation
on:
  push:
    branches:
      - master
  schedule:
    - cron: "47 11 * * *"
jobs:
  zotero-to-readwise-automation:
    runs-on: ubuntu-latest
    steps:
      - name: 🍽️ Checkout the repo
        uses: actions/checkout@v4

      - name: 🐍 Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 💿 Install Zotero2Readwise Python package
        run: pip install pyzotero==1.4.15 zotero2readwise==0.4.5  # Tested working

      - name: 🚀 Run Automation
        run: python -m zotero2readwise.run ${{ secrets.READWISE_TOKEN }} ${{ secrets.ZOTERO_KEY }} ${{ secrets.ZOTERO_ID }}  # Use built-in script
