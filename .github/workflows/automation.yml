name: Zotero to Readwise Automation
on:
  push:
    branches:
      - master
  schedule:
    - cron: "47 11 * * *"
jobs:
  zotero-to-readwise-automation:
    runs-on: ubuntu-latest
    steps:
      - name: 🍽️ Checkout the repo
        uses: actions/checkout@v4

      - name: 💿 Install latest packages
        run: pip install zotero2readwise pyzotero



      - name: 🚀 Run Automation
        run: python -m zotero2readwise.run ${{ secrets.READWISE_TOKEN }} ${{ secrets.ZOTERO_KEY }} ${{ secrets.ZOTERO_ID }}  # Use built-in script
